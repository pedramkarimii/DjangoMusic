{% block content %}
<div class="container mx-auto p-4">
    {% include "Main/Base.html" %}
    <div class="bg-gradient-to-r from-indigo-500  shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-3xl mb-4">Music Counts</h1>
        <div class="grid grid-cols-2 gap-4">
            <div class="flex items-center">
                <p class="font-bold mr-2">Artists:</p>
                <p>{{ artist_count }}</p>
            </div>
            <div class="flex items-center">
                <p class="font-bold mr-2">Albums:</p>
                <p>{{ album_count }}</p>
            </div>
            <div class="flex items-center">
                <p class="font-bold mr-2">Genres:</p>
                <p>{{ genre_count }}</p>
            </div>
            <div class="flex items-center">
                <p class="font-bold mr-2">Music:</p>
                <p>{{ music_count }}</p>
            </div>
        </div>
    </div>
    {% include "includes/foot.html" %}
</div>

{% endblock %}
