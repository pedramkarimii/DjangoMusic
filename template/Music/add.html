<div>{% include "home/home.html" %}</div>
<!-- Content Area -->
<div class="glyphicon-align-center flex flex-col justify-between bg-gradient-to-r from-cyan-500 to-blue-500 ">
    <div>
        <div class="max-w-md w-full space-y-8 text-center">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Add Music
                </h2>

            </div>
            <form id="add-music-form" class="mt-8 space-y-6 " action="#" method="POST">
                {% csrf_token %}
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="title" class="sr-only">Title</label>
                        <input id="title" name="title" type="text" required autocomplete="off"
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Title">
                    </div>
                    <div>
                        <label for="artist" class="sr-only">Artist</label>
                        <select id="artist" name="artist" required
                                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="" disabled selected>Select Artist</option>
                            {% for artist in artists %}
                                <option value="{{ artist.id }}">{{ artist.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="album" class="sr-only">Album</label>
                        <select id="album" name="album" required
                                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="" disabled selected>Select Album</option>
                        </select>
                    </div>
                    <div>
                        <label for="release_date" class="sr-only">Release Date</label>
                        <input id="release_date" name="release_date" type="date" required
                               class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                               placeholder="Release Date">
                    </div>
                    <div>
                        <label for="genres" class="sr-only">Genres</label>
                        <select id="genres" name="genres" multiple required
                                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            {% for genre in genres %}
                                <option value="{{ genre.id }}">{{ genre.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Add Music

                    </button>
                    {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                </div>
            </form>
        </div>
    </div>
    <footer class="text-center text-gray-500 text-sm mt-8">
        <p>&copy; 2024 Music App.</p>
    </footer>
</div>
